<div class="jumbotron">
    <h3>{{ title }}</h3>
    <div *ngIf="fotos.length > 0">
        <img [src]="Fotos[fotoAtual]" style="margin: 2rem; width: 70%;">

        
        <div>
        Foto {{fotoAtual + 1}} de {{fotos.length}}
        <button (click) = "voltaParaPrimeira()">Voltar</button>
        <button (click) = "fotoAnterior()">Voltar à anterior</button>
        <button (click)="proximaFoto()">Próxima</button>
        <button (click)="vaiParaUltima()">Última</button>
        <button></button>
        </div>

    </div>
</div>
